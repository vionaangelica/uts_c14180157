<ion-header>
  <ion-toolbar>
    <ion-title>Foto di Cloud</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card class="ion-text-center">
  <ion-card-header>
    <ion-card-title>Upload Foto</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-button color='danger' shape='round' size='medium' (click)="hapusFoto()">Delete</ion-button>
    <ion-button color='primary' shape='round' size='medium' (click)="uploadFoto()">Upload</ion-button>

  </ion-card-content>
</ion-card>
<ion-grid>
  <ion-row>
      <ion-col size="3" *ngFor="let iFoto of urlImageStorage; index as position">
        <ion-img [src]="iFoto"></ion-img>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
